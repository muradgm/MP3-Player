<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<link rel="stylesheet" href="./assets/styles.css" />
		<title>Music Player</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="top-bar">
				<span class="top-bar-circle"><i class="material-icons">search</i></span>
				<span class="text">Playing Now</span>
				<span class="top-bar-circle"
					><i class="material-icons">more_horiz</i></span
				>
			</div>
			<div class="img-area">
				<img src="" alt="" />
			</div>
			<div class="song-details">
				<p class="name"></p>
				<p class="artist"></p>
			</div>
			<div class="progress-area">
				<div class="progress-bar"></div>

				<div class="song-timer">
					<span class="current-time">0:00</span>
					<span class="max-duration">4:00</span>
				</div>
				<audio src="" id="main-audio"></audio>
			</div>
			<div class="controls">
				<i id="repeat-plist" class="material-icons" title="Playlist loop"
					>repeat</i
				>
				<i id="previous" class="material-icons">skip_previous</i>
				<div class="play-pause">
					<i class="material-icons play">play_arrow</i>
				</div>
				<i id="next" class="material-icons">skip_next</i>
				<i id="more-music" class="material-icons">queue_music</i>
			</div>
			<div class="music-list">
				<div class="header">
					<div class="row">
						<i class="list material-icons">queue_music</i>
						<span>Music List</span>
					</div>
					<i id="close" class="material-icons">close</i>
				</div>
				<ul></ul>
			</div>
		</div>

		<script src="./assets/js/music-list.js"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
